<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title ></title>
</head>
<body>
    <section >
    <div class="container">
    <div class="row">
     <div class="col-md-6 offset-md-3">
     <div class="my-card mt-2">
     
     <div class="container text-center">
     <div  th:if="${session.message}" 
     th:classappend="${session.message.type}" 
     class="alert" 
     role="alert">
    <p th:text="${session.message.content}"></p>
      <!-- <th:block  th:if="${#session.removeAttribute('message')}"></th:block> -->   
    </div>
     </div>
      
     
     <div class="container text-center">
     <img style="width:80px" src="" th:src="@{/img/registerIcon.png}" alt="" />
     </div>
     <h1 class="text-center "> Register Here</h1>
     <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
      <!-- name Field -->
      
      <div class="form-group">
      
    <label for="exampleInputEmail1">
    Your Name
    </label>
    
    <input type="text" 
    name= "name"
    class="form-control" 
    th:classappend= "${#fields.hasErrors('name')?'is-invalid' :''}"
    id="name_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter Your Name"
    required="required"
    th:value="${user.name}"
    >
    <div class="invalid-feedback" th:each= "e: ${#fields.errors('name')}" th:text="${e}">
    
    </div>
    
    <!-- Email field -->
    
  </div>
      <div class="form-group">
      
    <label for="exampleInputEmail1">
    Your Email
    </label>
    
    <input type="email" 
    name = "email"
    class="form-control" 
    th:classappend= "${#fields.hasErrors('email')?'is-invalid' :''}"
    id="email_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter Your Email"
    required="required"
    th:value="${user.email}"
    >
    
     <div class="invalid-feedback" th:each= "e: ${#fields.errors('email')}" th:text="${e}">
    
    </div>
    
    
  </div>
    <!-- Password field -->
    
  
      <div class="form-group">
      
    <label for="password_field">
    Your Password
    </label>
    
    <input type="password" 
    name = "password"
    class="form-control" 
    th:classappend= "${#fields.hasErrors('password')?'is-invalid' :''}"
    id="password_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter Your Password"
    required="required"
    th:value="${user.password}"
    >
    
     <div class="invalid-feedback" th:each= "e: ${#fields.errors('password')}" th:text="${e}">
    
    </div>
    </div>
    
    
  
  
  <!-- About field  -->
  <div class="form-group">
  <textarea  rows="10" 
  name="about"
  placeholder="Enter Something Yourself" 
  class="form-control"
  th:value="${user.about}"
  ></textarea>
  </div>
  
  
    <!-- terms & conditions field -->
    
    <div class="form-group form-check">
    <input type="checkbox" 
    class="form-check-input" 
    id="agreement"
    name="agreement"
    />
    <lable for="agreement">Accept Terms & Conditions</lable>
    </div>
    
    
    
  <div  class="container text-center">
  <button type="submit"  class="btn bg-primary w-100 text-white">
  Submit
  </button>
  <button type ="reset" class="btn btn-warning w-100 text-white">
  Reset
  </button>
  </div>
  
  
  
  
     </form>
     </div>
       
     </div>
    </div>
    </div>
    </section>
	
</body>
</html>
