<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <title th:text="title"></title>
</head>
<body>

<section>
  <div class="card mx-5 my-1">
    <div class="card-body">
      <h1 class="text-center">Add Contact</h1>
      <div class="container-fluid mt-3">
        <div class="row justify-content-center">
          <div class="col-md-8">
          
          <div class="container">
        <div th:if="${session.message}" th:classappend="${'alert'+session.message.type}" class="alert text-center" role="alert">
        <span th:text="${session.message.content}"></span>
        </div>
        </div>
          
            <form th:action="@{/user/process-contact}" 
            th:object="${contact}" 
            method="POST" 
            enctype="multipart/form-data"
            class ="mt-2"
            >

              
              <!-- First-Name -->
              <div class="form-group">
                <label for="firstname" class="font-weight-bold">First Name</label>
                <input type="text" id="firstname" name="name" placeholder="Enter Name Here" class="form-control" required />
              </div>

              <!-- Nick-Name (Fix name attribute) -->
              <div class="form-group">
                <label for="nickname" class="font-weight-bold">Nick Name</label>
                <input type="text" id="nickname" name="nickName" placeholder="Enter Nick Name Here" class="form-control" required />
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" required />
              </div>

              <!-- Phone -->
              <div class="form-group">
                <label for="phone" class="font-weight-bold">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control" />
              </div>
              
              <!-- Work -->
              <div class="form-group">
                <label for="work" class="font-weight-bold">Work</label>
                <input type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
              </div>
              
              <!-- Contact Description -->
              <div class="form-group">
                <textarea placeholder="Enter Contact Description" name="description" id="description" class="form-control" rows="5"></textarea>
              </div>
              
              <!-- <!-- Contact Image (File Input) -->
              <div class="form-group">
                <label for="image" class="font-weight-bold">Profile Image</label>
                <input type="file" id="image" name="img" class="form-control" />
              </div> 

              <!-- Submit Button -->
              <div class="text-center mt-4">
                <button type="submit" class="btn bg-primary w-100 text-white">
                  <i class="fa fa-plus"></i> Add Contact
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
