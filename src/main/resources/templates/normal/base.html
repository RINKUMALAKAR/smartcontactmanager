 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    
    <!-- <-- Bootstrap CSS--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true"><i class="fa-solid fa-user-large"></i> <span th:text="${user.name}"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success text-white" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
   <!--  End Navbar -->
    
   <!--  Sidebar -->
    <div class="sidebar mt-5">
      <span onclick="toggleSidebar()"
      class="cross-btn text-white">&times;</span>
      <a href="#" th:href="@{/user/index}"  class="item"><i class="fa-solid fa-house"></i> Home</a>
      <a href="#" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
      <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-regular fa-pen-to-square"></i> Add Contact</a>
      <a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
      <a href="#" class="item"><i class="fa-solid fa-sliders"></i> Settings</a>
      <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      <div class="divider"></div>
    </div> 
    <!-- End Sidebar -->
    
    <!-- Content Area -->
    <div class="content mt-2">
      <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
        <!-- <div class="container">
        <div th:if="${session.message}" th:classappend="${'alert'+session.message.type}" class="alert text-center" role="alert">
        <span th:text="${session.message.content}"></span>
        </div>
        </div> -->
        
      <div th:replace="${content}"></div>
    </div>
    <!-- End Content Area -->
    
    <!-- Scripts -->
    <script th:src="@{/js/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
